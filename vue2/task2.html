<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- задача 2 -->
        <ol>
            <li v-for="item in product" :key="item.id">
                {{item.name}}-{{item.cost}}
            </li>
        </ol>
        <button @click="SortingMax"> UP</button>
        <button @click="SortingMin"> down</button>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const App = {
            data() {
                return {
                    product: [
                        { id: 1, name: "ноутбук", cost: "215" },
                        { id: 2, name: "телефон", cost: "70" },
                        { id: 3, name: "планшет", cost: "120" },
                    ]

                };
            },
            methods: {
                SortingMax() {
                    this.product.sort((x, y) => x.cost - y.cost);
                },
                SortingMin() {
                    this.product.sort((x, y) => y.cost - x.cost);
                }

            },

        }
        Vue.createApp(App).mount("#app");
    </script>
</body>

</html>
